---

- name: Check if Slurm {{ slurm_version }} is Installed
  shell: sinfo -V | awk '{print $2}'
  register: check_slurm_version
  changed_when: check_slurm_version.stdout != slurm_version
  failed_when: slurm_version == ''

- name: Install Slurm Client from tarball url
  include_tasks: _install_slurm_tarball.yml
  when: check_slurm_version.changed

- name: Include config dir creation tasks
  include_tasks: _inc_create_config_dir.yml
  when: slurm_create_dirs

- name: Install log rotation configuration
  template:
    src: logrotate.j2
    dest: /etc/logrotate.d/slurm
  when: slurm_rotate_logs

- name: Install slurm.conf
  template:
    src: "slurm.conf.j2"
    dest: "{{ slurm_config_dir }}/slurm.conf"
    owner: root
    group: root
    mode: 0444
  notify:
    - restart slurmd
    - restart slurmctld

- name: Include munge tasks
  include_tasks: munge.yml
  when: slurm_configure_munge
